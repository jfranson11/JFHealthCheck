<script language="JavaScript" >
function CalculateBMI(x,y)
{
	heightsquared = eval(x) * eval(x);
	tempfloat = eval(y) * 1000 / heightsquared;
	bmi = tempfloat * 703 / 1000;
	document.calculatebmiform.bmi.value=bmi;
}
</script>

<script language="JavaScript" >
function CalculateWHRatio(x,y)
{
	whratio = eval(x) / eval(y);
	document.calculatewhratioform.whratio.value=whratio;
}
</script>


		<h3>Calculate BMI</h3>

		<form name ="calculatebmi" method="post" action="listpeople">
<table>
<tr>
			<td><label for="height">Height (inches)</label></td>
			<td><input type="text" name="height" size="3"><br></td>
</tr><tr>
			<td><label for="weight">Weight (pounds)</label></td>
			<td><input type="text" name="weight" size="3"><br></td>
</tr><tr>
			<td><input type="button" onclick="CalculateBMI(this.form.height.value,this.form.weight.value)" value="Calculate BMI"></td>
			<td><label for="bmi">BMI = </label></td>
			<td><input type="text" id="bmi" name="bmi"></input> </td>
</tr><tr>
			<td><input type="submit" value="List all people"/></td>
			<td><input type="reset" value="Reset Form"/></td>
</tr>
</table>
		</form>
